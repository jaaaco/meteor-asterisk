<template name="node">

  <div {{attributes}} class="node panel {{#if moving}} panel-info {{else}} panel-default {{/if}}">
    <div class="panel-heading js-node-handle">
      <h3 class="panel-title">{{node.type}}</h3>
    </div>
    <div class="panel-body">
      <ul class="input">
        {{#each output in outputs}}
          <li>{{output.name}}</li>
        {{/each}}
      </ul>
      <ul class="output">
        {{#each output in outputs}}
          <li>{{output.name}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
